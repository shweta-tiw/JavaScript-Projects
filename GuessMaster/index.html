<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumGuess</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <h1>GuessMaster</h1>
        <p>Try and guess a random number between 1 And 100</p>
        <p>You have 10 attemps to guess the right number</p>
        <form>
            <label id="guess">Guess a number</label>
            <p> <input type="text" id="userInput"> </p>
            <button id="subt">Submit Guess</button>

        <div class="resultParas">
            <p class="guesses">Previous Guesses:</p>
            <p class="lastResult">Guesses Remaining:10</p>
            <p class="lowOrHi"></p>
        </div>
           
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
